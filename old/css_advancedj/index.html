<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmileSchool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <div class="logo">
            <img src="path_to_logo.png" alt="SmileSchool Logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Courses</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="banner">
        <div class="banner-content">
            <h1>Get schooled</h1>
            <p class="banner-subtext">SMILES • GRIN • LAUGH</p>
            <button class="cta-button">Register for free</button>
        </div>
        <div class="pro-instructors">
            <h2>Learn from the pros</h2>
            <div class="instructors">
                <div class="instructor">
                    <img src="path_to_instructor_1.png" alt="Instructor 1">
                    <p>Phillip Massey</p>
                    <p><small>"Smile of the year" 2018-2019</small></p>
                </div>
                <div class="instructor">
                    <img src="path_to_instructor_2.png" alt="Instructor 2">
                    <p>Nannie Lawrence</p>
                    <p><small>"Best little smile" 2017</small></p>
                </div>
                <div class="instructor">
                    <img src="path_to_instructor_3.png" alt="Instructor 3">
                    <p>Bruce Walters</p>
                    <p><small>"Best friend smile" live performance 2019</small></p>
                </div>
                <div class="instructor">
                    <img src="path_to_instructor_4.png" alt="Instructor 4">
                    <p>Henry Hughes</p>
                    <p><small>"24h smiles winner" 2016-2019</small></p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
